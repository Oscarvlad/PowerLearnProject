<!DOCTYPE html>
<H lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./future41.css">
	<title>Registration Form</title>
</head>
<body>
	
<div class="container">
	<div class="contained"><br>
		<h1 class="heading">Digital Skills Registration Form</h1>
		<hr>
		<div>
			<div><img class="avatar" src="../images/avatar3.png"  alt="an image here"><br>
		</div>
		<hr>

			<form action="">
				<div class="section">
					<p><label for="Fname">First name :</label>
					<input class="textbox" type="text" name="Fname" placeholder="First name" required>
				</p>

					<p><label for="lname">Last Name :</label>
						<input class="textbox"  type="text" placeholder="Last name"></p>

					<p><label for="email">Email :</label>
					<input class="textbox"  type="email" name="email" placeholder="Email" required></p>

					<p><label for="password">Password :</label>
						<input class="textbox"  type="password" name="Password" placeholder="password" required></p><br>
				</div>
						<hr>
				<div class="section">
					<p>Please Select Your Gender</p>
					<p>
						<input type="radio" name="gender"><label for="gender">Male</label>
						<input type="radio" name="gender"><label for="gender">Girl</label>
					</p><br>
				</div>
					<hr>
				<div class="section">
					<p>Please Select Your Days of Learning </p>
					<p><input class="boxes" type="checkbox" name="monday" value="monday">
						<label for="html-course" class="blabel">Monday</label></p>

					<p><input class="boxes" type="checkbox" name="tuesday" value="tuesday">
						<label for="css-course" class="blabel">Tuesday</label></p>

					<p><input class="boxes" type="checkbox" name="wednesday" value="wednesday">
						<label for="js-course" class="blabel">Wednesday</label></p>
					
					<p><input class="boxes" type="checkbox" name="thursday" value="thursday">
							<label for="js-course" class="blabel">Thursday</label></p>
					
					<p><input class="boxes" type="checkbox" name="friday" value="friday">
							<label for="js-course" class="blabel">Friday</label></p><br>
				</div>			
					<hr>
				<div class="section">
					<p>Please Select Your Choice Course.</p>
					<p><input class="boxes" type="radio" name="course" value="SE">
						<label for="course" class="blabel" >Software Engineering </label></p>

					<p><input class="boxes" type="radio" name="course" value="UI">
						<label for="course" class="blabel">UI/UX Designer</label></p>

					<p><input class="boxes" type="radio" name="course" value="CE">
						<label for="course" class="blabel" >Cloud Engineering</label></p><br>
		
					<p><label for="country" class="blabel">Select Your Country</label>
					<select name="country" id="" >
						<option value="Germany">Germany</option>
						<option value="Australia">Australia</option>
						<option value="Ghana">Ghana</option>
						<option value="Nigeria">Nigeria</option>
					</select></p>
				</div>
					<hr>
				<div class="section">
					<p>Why are More Qualified For This Offer ?</p>
				<textarea name="biography" id="" cols="40" rows="10"></textarea><br><br>
					
					<input type="submit" class="submit"><br>
				</div>
			</form>
		</div>
	</div>
</div>
<script src="/Asset/future4.js"></script> 
</body>
</html>
